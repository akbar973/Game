<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Collection</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { text-align: center; }
    #game-list { list-style: none; padding: 0; }
    #game-list li { margin: 10px 0; }
    button { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; }
    #game-container { 
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center;
    }
    #game-frame { width: 80%; height: 80%; border: none; border-radius: 8px; }
    #close-btn { position: absolute; top: 20px; right: 20px; background: #e74c3c; color: white; }
  </style>
</head>
<body>
  <h1>My Game Collection</h1>
  <ul id="game-list"></ul>
  <button id="add-game">Add New Game</button>  <!-- Overlay container for playing games -->  <div id="game-container">
    <button id="close-btn">Close Game</button>
    <iframe id="game-frame"></iframe>
  </div>  <script>
    // Load saved games from localStorage
    let games = JSON.parse(localStorage.getItem('games') || '[]');

    const listEl = document.getElementById('game-list');
    const addBtn = document.getElementById('add-game');
    const container = document.getElementById('game-container');
    const frame = document.getElementById('game-frame');
    const closeBtn = document.getElementById('close-btn');

    function renderList() {
      listEl.innerHTML = '';
      games.forEach((g, idx) => {
        const li = document.createElement('li');
        li.textContent = g.name + ' ';
        const playBtn = document.createElement('button');
        playBtn.textContent = 'Play';
        playBtn.onclick = () => playGame(g.url);
        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.style.marginLeft = '8px';
        delBtn.onclick = () => deleteGame(idx);
        li.appendChild(playBtn);
        li.appendChild(delBtn);
        listEl.appendChild(li);
      });
    }

    function addGame() {
      const name = prompt('Enter game name:');
      if (!name) return;
      const url = prompt('Enter URL to the game HTML file (relative or absolute):');
      if (!url) return;
      games.push({ name, url });
      localStorage.setItem('games', JSON.stringify(games));
      renderList();
    }

    function deleteGame(index) {
      if (confirm('Remove this game?')) {
        games.splice(index, 1);
        localStorage.setItem('games', JSON.stringify(games));
        renderList();
      }
    }

    function playGame(url) {
      frame.src = url;
      container.style.display = 'flex';
    }

    closeBtn.onclick = () => {
      frame.src = '';
      container.style.display = 'none';
    };

    addBtn.onclick = addGame;
    renderList();
  </script></body>
</html>
